<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY times API example</title>
    <link href="nyt.css" rel="stylesheet">
</head>
<body>
    <h1>NY Times video search</h1>
    <div class="wrapper">
        <div class="controls">
            <form>
                <p>
                    <label for="search">Enter a SINGLE search term (required):</label>
                    <input type="text" id="search" class="search" required>
                </p>
                <p>
                    <label for="start-date">Enter a start date (format YYYMMDD):</label>
                    <input type="date" id="start-date" class="start-date" pattern="[0-9]{8}">
                </p>
                <p>
                    <label for="end-date">Enter a End date (format YYYMMDD):</label>
                    <input type= "date" id="end-date" class="end-date" pattern="[0-9]{8}">
                </p>
                <p>
                    <button class="submit">Submit serch</button>
                </p>
            </form>
        </div>
        <div class="results">
            
            <nav>           
                <button class="prev">Previous 10</button>
                <button class="next">Next 10</button>
            </nav>
            <section>

            </section>
        </div>
    </div>
    <script type="text/javascript" src="nyt.js"></script>
</body>
</html>
