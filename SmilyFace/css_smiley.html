<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ccs_smiley.css">
    <title>Smiley Face</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h2>Step 1: Make the Cirlce</h2>
        <div class="face"></div>

        <h2>Step2: Add the left eye</h2>
        <div class="face">
            <div class="lefteye"></div>
        </div>

        <h3>Step 3: Add the right eye</h3>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
        </div>

        <h3>Step 4: Add the mouth</h3>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="mouth"></div>
        </div>

        <h2>Step 5: Add the inner eyes</h2>
        <div class="face">
            <div class="lefteye">
                <div class="inner-left"></div>
            </div>
            <div class="righteye">
                <div class="inner-right"></div>
            </div>
            <div class="mouth"></div>
        </div>

        <H2>Extra</H2>
        <div class="face">
            <div class="eyebrow-left"></div>
            <div class="eyebrow-right"></div>
            <div class="lefteye">
                <div class="inner-left"></div>
            </div>
            <div class="righteye">
                <div class="inner-right"></div>
            </div>
            <div class="mouth">
                <div class="tonge"></div>
            </div>
            <div class="arrowdown"></div>
        </div>
    </div>
</body>
