<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    
    <h1>Forms</h1>

    <h2>Basic form with inputt field</h2>
    <div class="form-one">
        <form>
            <p><label>Customer Name: <input></label></p>
            <p><label>Street Adress: <input></label></p>
            <p><label>City: <input></label></p>
            <p><label>Area Code: <input></label></p>
            <p><label>Telephone: <input></label></p>
        </form>
    </div>

    <br />

    <form>
        <fieldset>
            <legend>Customer Information</legend>
            <p><label>Customer Name: <input></label></p>
            <p><label>Telephone: <input></label></p>
            <p><label>E-mail Adress: <input></label></p>
        </fieldset>
    </form>
<br>
    <form>
        <fieldset>
            <legend>Biggest Burritos in the World!</legend>
            <p><input type="radio" name="size0" id="size0"><label for="size0">Homongus </label></p>
            <p><input type="radio" name="size1" id="size1"><label for="size1">Double Homongus</label></p>
            <p><input type="radio" name="size2" id="size2"><label for="size2">Triple-Homongus</label></p>
            <p><input type="radio" name="size3" id="size3"><label for="size3">Just a Small, Please</label></p>
        </fieldset>
    </form>
    <br/>

    <form>
        <fieldset>
            <legend>Fixins</legend>
            <p><input type="checkbox" name="onions"><label for="onions">Sautedd Onions</label></p>
            <p><input type="checkbox" name="guacamole"><label for="guacamole">Guacamole</label></p>
            <p><input type="checkbox" name="queso"><label for="queso">Queso</label></p>
            <p><input type="checkbox" name="lettuce"><label for="lettuce">Lettuce</label></p>
            <p><input type="checkbox" name="beans"><label for="beans">Beans</label></p>
            <p><input type="checkbox" name="rice"><label for="rice">Rice</label></p>
        </fieldset>
    </form>
    <br>

    <form>
        <fieldset>
            <p>Preferred Delivery time: <input type=type min="11:00" max:"21:00" step="900"></p>
            <p>Delivery instuction: <textarea name="Delivery" id="delivery" cols="10" rows="9"></textarea></p>
            <p><button>Submit Order</button></p>
        </fieldset>
    </form>
</body>
</html>
<hr>
